<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <title>Les touristes</title>
  </head>
  <body>
    <canvas id="chart"></canvas>
    <select name="colors" id="col-select">
      <option value="#e6362270">Red</option>
      <option value="#22a1e670">Blue</option>
      <option value="#1cad4770">Green</option>
      <option value="#ffee0070">Yellow</option>
    </select>
    <select name="datasets" id="data-select">
      <option value="0">Dataset 1</option>
      <option value="1">Dataset 2</option>
    </select>
  </body>
  <script>
    const DATASETS = [
      [8, 4, 5, 6, 10, 5],
      [5, 1, 8, 3, 7, 2],
    ];
    let ctx = document.getElementById("chart");
    let chart = new Chart(ctx, {
      type: "radar",
      data: {
        labels: ["A", "B", "C", "D", "E", "F"],
        datasets: [
          {
            label: "data",
            data: DATASETS[0],
            backgroundColor: "#e6362270",
            borderWidth: 0,
            pointRadius: 0,
          },
        ],
      },
      options: {
        scale: { min: 0, max: 10 },
      },
    });
    function handleDataChange(chart, datasetIndex) {
      chart.data.datasets[0].data = DATASETS[datasetIndex];
      chart.update();
    }
    const datasetSel = document.getElementById("data-select");
    datasetSel.onchange = () => {
      handleDataChange(chart, datasetSel.value);
    };
    function handleColorChange(chart, datasetIndex) {
      chart.data.datasets[0].backgroundColor = datasetIndex;
      chart.update();
    }
    const datasetCol = document.getElementById("col-select");
    datasetCol.onchange = () => {
      handleColorChange(chart, datasetCol.value);
    };
  </script>
</html>
